<div class="container">
    <h2 class="title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Invalid email
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required
            </div>
        </div>
        <hr>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign In</button>
        
        <button  class="btn btn-secondary" (click)="onRegisterBtnClick()">Register</button>

    </form> 
    <p>{{message}}</p>
</div>
